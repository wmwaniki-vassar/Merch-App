<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <title>❤ Handcrafts ❤</title>
    </head>


    <body>

        <header>
            <nav class="nav-extended blue-grey darken-1 rounded">
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="#homeTab">Home</a></li>
                        <li class="tab"><a class="active" href="#searchTab">Search</a></li>
                        <li class="tab"><a href="#addTab">Add New</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>

            <!-- HOME PAGE -->
            <section id="homeTab">
                <h1>Home</h1>
                <div class="row">
                    <div class="col s3"><a class="" href="#!">Google Drive</a></div>
                    <div class="col s3"><a class="" href="#!">Squarespace</a></div>
                    <div class="col s3"><a class="" href="#!">Paintings list</a></div>
                    <div class="col s3"><a class="" href="#!">Merch Manual</a></div>
                </div>
            </section>

            <!-- SEARCH PAGE -->
            <section id="searchTab" style="padding-top: 20px;">

                <nav class="blue-grey darken-1 rounded container">
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field">
                                <input id="searchInput" type="search" class="search" placeholder="search handcrafts ..."
                                    required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            </div>
                        </form>
                    </div>
                </nav>

                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab"><a class="active" href="#items-collapsible">
                                    <i class="material-icons">view_headline</i></a></li>
                            <li class="tab"><a href="#items-cards">
                                    <i class="material-icons">view_module</i></a></li>
                        </ul>
                    </div>
                </div>

                <ul class="collapsible row" id="items-collapsible"></ul>
                <template id="collapsible-template">

                    <li class="col s12 m6">

                        <table>
                            <tbody>
                                <tr class="collapsible-header">

                                    <td id="item-slf">PM-1</td>
                                    <td id="item-name">Ant</td>
                                    <td class="italics"> (<span id="item-creole">Petit Cocinelle</span>) </td>
                                    <td><span id="item-stock">0</span> items available.</td>
                                    <td id="item-retail" class="shamrock">$10</td>

                                </tr>
                            </tbody>
                        </table>

                        <div class="collapsible-body row grey lighten-3">

                            <div class="row">

                                <div class="col s12 m7">
                                    <img class="responsive-img" id="item-image" src="https://picsum.photos/450/300">
                                </div>

                                <div class="col s12 m5">

                                    <div class="row">

                                        <div id="item-material" class="col s12">Paper Mache</div>

                                        <div class="col s6 italics">Company: <span id="item-company">C.</span>

                                        </div>

                                        <div class="col s6 italics">Style #: <span id="item-style">45</span></div </div>

                                    </div>

                                    <div class="row">

                                        <div class="col s12">
                                            <span class="italics">Description</span><br>
                                            <span id="item-description">Small paper Mache ant</span><br>
                                        </div>

                                        <div class="col s12">
                                            <span class="italics">Tags: </span><br>
                                            <span id="item-tags">small ant red insect</span>
                                        </div>

                                    </div>

                                </div>

                                <div class="col s12">
                                    <span class="italics">Notes: </span><br>
                                    <span id="item-notes">Received by Jerina</span>
                                </div>

                            </div>

                            <div class="row">

                                <i class="col s3 button material-icons center edit-button modal-trigger" type="button"
                                    data-target="edit-modal" data-slf="PM-1">edit</i>

                                <i class="col s3 button material-icons center recieve-button" type="button"
                                    data-slf="PM-1">add</i>

                                <i class="col s3 button material-icons center sale-button" type="button"
                                    data-slf="PM-1">remove</i>

                                <i class="col s3 button material-icons center inventoryCheck-button" type="button"
                                    data-slf="PM-1">tune</i>

                            </div>

                        </div>

                    </li>
                </template>

                <div id="items-cards" class="row"></div>
                <template id="cards-template">
                    
                    <div class="col s12 m4 l4">
                        <div class="card medium grey lighten-4">

                            <div class="card-image waves-effect waves-block waves-light">
                                <img id="item-image" class="activator responsive-img"
                                    src="https://drive.google.com/uc?export=view&amp;id=1phjvZLB_Kqtvl_Oxek4V7P8cqSvvQX-M">
                            </div>

                            <div class="card-content">

                                <div class="row">

                                    <div class="col s12">
                                        <p id="item-name" class="card-title activator grey-text text-darken-4">Ant</p>
                                    </div>

                                    <div id="item-slf" class="col s6">PM-1</div>

                                    <div class="col s8">
                                        <span id="item-stock" style="color:coral">0</span> items available
                                    </div>

                                    <div class="col s4">
                                        <span id="item-retail" class="card-title activator shamrock">$10</span>
                                    </div>

                                </div>

                            </div>

                            <div class="card-reveal">

                                <span id="item-name2" class="card-title grey-text text-darken-4">Ant<i
                                        class="material-icons right">close</i></span>

                                <i id="item-creole">(Petit Cocinelle)</i>

                                <hr>

                                <div class="row">
                                    <div id="item-material" class="col s6">Paper Mache</div>
                                    <div class="col s6">Company: <span id="item-company">C.</span></div>
                                    <div class="col s6">Style #: <span id="item-style">45</span></div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span class="italics">Description</span><br>
                                        <span id="item-description">Small paper Mache ant</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span class="italics">Tags</span><br>
                                        <span class="chip" id="item-tags">small ant red insect</span>
                                    </div>
                                </div>

                                <p><span class="italics">Notes:</span><span id="item-notes">Received by Jerina</span>
                                </p>

                                <div class="row card-actions">

                                    <i class="col s3 button material-icons center edit-button modal-trigger"
                                        type="button" data-target="edit-modal" data-slf="PM-1">edit</i>
                                    <i class="col s3 button material-icons center recieve-button" type="button"
                                        data-slf="PM-1">add</i>
                                    <i class="col s3 button material-icons center sale-button" type="button"
                                        data-slf="PM-1">remove</i>
                                    <i class="col s3 button material-icons center inventoryCheck-button" type="button"
                                        data-slf="PM-1">tune</i>

                                </div>

                            </div>

                        </div>
                    </div>
                </template>

                <div id="edit-modal" class="modal">
                    <div class="modal-content row">

                        <!-- <div class="col s12"></div> -->
                        <div class="col s12">
                            <h4 class="center"> Edit an Item <i class="material-icons left modal-close">arrow_back</i>
                            </h4>
                        </div>
                        <form class="row">

                            <div class="row col s12 m5 push-m7" style="padding-top:10px">
                                <div class="material-placeholder">
                                    <img id="edit-img" class="responsive-img materialboxed"
                                        src="https://picsum.photos/450/300">
                                </div>
                            </div>

                            <div class="col s12 m7 pull-m5">
                                <div class="row">

                                    <div class="input-field col s6">
                                        <input readonly="" placeholder="slf" id="edit-slf" type="text" class="validate">
                                        <label for="slf" class="active">SLF</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input readonly="" placeholder="material" id="edit-material" type="text"
                                            class="validate">
                                        <label for="edit-material" class="active">Material</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input placeholder="company" id="edit-company" type="text" class="validate">
                                        <label for="edit-company" class="active">Company</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input placeholder="company style#" id="edit-style" type="text"
                                            class="validate">
                                        <label for="edit-style" class="active">Style Number</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <input placeholder="item Name" id="edit-name" type="text" class="validate">
                                        <label for="edit-name" class="active">Item Name</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <input placeholder="Creole Name" id="edit-creole" type="text" class="validate">
                                        <label for="edit-creole" class="active">Creole Name</label>
                                    </div>

                                </div>
                            </div>

                            <div class="col s12">
                                <div class="row">

                                    <div class="input-field col s12 m7">
                                        <textarea id="edit-description" class="materialize-textarea"
                                            style="height: 35px;"></textarea>
                                        <label for="edit-description">Description</label>
                                    </div>

                                    <div class="chips col s10 push-s1 m4 input-field">
                                        <input id="edit-tags" class="custom-class input" placeholder="tags">
                                    </div>

                                    <div class="input-field col s12 m7">
                                        <textarea id="edit-notes" class="materialize-textarea"
                                            style="height: 46px;"></textarea>
                                        <label for="edit-notes">Notes</label>
                                    </div>

                                    <div class="modal-footer col s12 m5">
                                        <button class="btn btn-large waves-effect waves-light" type="submit"
                                            name="action">Submit
                                            <i class="material-icons right">check</i>
                                        </button>
                                    </div>

                                </div>
                            </div>



                        </form>
                    </div>

            </section>

            <!-- ADD PAGE -->
            <section id="addTab">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <h2>ADD NEW</h2>
                        </div>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Placeholder" id="name" type="text" class="validate">
                                    <label for="name">Item Name</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input placeholder="Placeholder" id="creole" type="text" class="validate">
                                    <label for="creole">Creole Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="company name..." id="company" type="text" class="validate">
                                    <label for="company">Company</label>
                                </div>
                                <div class="input-field col s6 m3 l3">
                                    <input placeholder="company style number..." id="style" type="text"
                                        class="validate">
                                    <label for="style">Style Number</label>
                                </div>
                                <div class="input-field col s6 m3 l3">
                                    <select>
                                        <option value="" disabled selected></option>
                                        <option value="1">Paper Mache</option>
                                        <option value="2">Wood</option>
                                        <option value="3">Horn</option>
                                        <option value="4">Metal painted</option>
                                        <option value="5">Metal Unpainted</option>
                                    </select>
                                    <label>Material</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <textarea id="description" class="materialize-textarea"></textarea>
                                    <label for="description">Description</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <textarea id="notes" class="materialize-textarea"></textarea>
                                    <label for="notes">Notes</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="chips col s12 m6">
                                    <input class="custom-class" placeholder="tags">
                                </div>
                                <div class="file-field input-field col s12 offset-m3 m3">
                                    <div class="btn">
                                        <span>Image</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload image">
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">check</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </main>

        <footer class="blue-grey darken-1 rounded card">
            <div class="center white-text">Made with ♥ VHP</div>
        </footer>

        <!-- materialize css js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- custom js -->
        <script src="./js/main.js"></script>
        <!-- materialize auto initialize js ccomponents -->
        <script>M.AutoInit();</script>
    </body>

</html>
