<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./client/css/main.css">
        <title>❤ Handcrafts ❤</title>
    </head>

    <body>

        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card medium grey lighten-4">

                    <div class="card-image waves-effect waves-block waves-light">
                        <img id="item-image" class="activator responsive-img"
                            src="https://drive.google.com/uc?export=view&amp;id=1phjvZLB_Kqtvl_Oxek4V7P8cqSvvQX-M">
                    </div>

                    <div class="card-content">

                        <div class="row">

                            <div class="col s6">
                                <p id="item-name" class="card-title activator grey-text text-darken-4">Ant</p>
                            </div>

                            <div class="col s6">
                                <p id="item-retail" class="card-title activator shamrock">$10</p>
                            </div>

                        </div>

                    </div>

                    <div class="card-reveal">

                        <span id="item-name2" class="card-title grey-text text-darken-4">Ant<i
                                class="material-icons right">close</i></span>

                        <i id="item-creole">(Petit Cocinelle)</i>

                        <hr>

                        <div class="row">
                            <div id="item-slf" class="col s6">PM-1</div>
                            <div id="item-material" class="col s6">Paper Mache</div>
                            <div class="col s6">Company: <span id="item-company">C.</span></div>
                            <div class="col s6">Style #: <span id="item-style">45</span></div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <span id="item-stock">0</span> items available
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <span class="italics">Description</span><br>
                                <span id="item-description">Small paper Mache ant</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <span class="italics">Tags</span><br>
                                <span class="chip" id="item-tags">small ant red insect</span>
                            </div>
                        </div>

                        <p><span class="italics">Notes:</span><span id="item-notes">Received by Jerina</span></p>

                        <div class="row card-actions">

                            <i class="col s3 button material-icons center edit-button modal-trigger" type="button"
                                data-target="edit-modal" data-slf="PM-1">edit</i>
                            <i class="col s3 button material-icons center recieve-button" type="button"
                                data-slf="PM-1">add</i>
                            <i class="col s3 button material-icons center sale-button" type="button"
                                data-slf="PM-1">remove</i>
                            <i class="col s3 button material-icons center inventoryCheck-button" type="button"
                                data-slf="PM-1">tune</i>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- materialize css js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- custom js -->
        <script src="./client/js/main.js"></script>
        <!-- materialize auto initialize js ccomponents -->
        <script>M.AutoInit();</script>
    </body>

</html>
